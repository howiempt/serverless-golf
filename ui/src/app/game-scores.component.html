<div *ngIf="gameService.scores">
  <p>Leaderboard: {{leaderBoard()}}</p>  
</div>

<div *ngIf="gameService.scores">
  
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[0]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[1]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[2]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[3]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[4]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[5]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[6]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[7]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[8]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[9]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[10]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[11]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[12]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[13]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[14]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[15]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[16]"></hole-display>
  <hole-display style="width: 33.33%" [gameId]="gameId" [hole]="holes[17]"></hole-display>  

  <sm-button *ngIf="!refreshing" class="mini teal" (click)="refreshScores()">
    <i class="refresh icon"></i>Refresh
  </sm-button>
  <sm-button *ngIf="refreshing" class="mini teal loading" (click)="refreshScores()">
    <i class="refresh icon"></i>Refresh
  </sm-button>

</div>
