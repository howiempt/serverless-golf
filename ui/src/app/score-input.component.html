<div class="ui segment" style="width: 100%; padding:0px; background-color: white; border-radius: 0" [ngStyle]="{'margin-top.em': (margin)?1:0}">
  <div class="ui input" style="width:100%; border: 1px solid transparent">
    <form (ngSubmit)="saveScore()" style="width:100%;">
      <input type="number" placeholder="Your score..." [(ngModel)]="score" [ngModelOptions]="{standalone: true}" ngDefaultControl style="width:75%; border: 1px solid transparent; border-radius: 0">
      <!--<button type="submit" class="ui label" style="width: 20%; float:right; height: 100%;">
        Save
      </button>-->
    </form>
  </div>
  <div class="ui input" style="width:100%; border: 1px solid transparent">
    <button class="ui button" style="width:50%;" (click)="addToScore(1)">+1</button>
    <button class="ui button" style="width:50%;" (click)="addToScore(-1)">-1</button>
  </div>    
</div>
