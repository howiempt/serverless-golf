<div class="ui form">
  <div class="field">
    <label>Score</label>
    <div class="ui input">
      <input type="number" [(ngModel)]="selectedScore" placeholder="Score">
    </div>
  </div>
</div>

<sm-button *ngIf="!refreshing" class="mini teal" (click)="saveScore()">
  <i class="checkmark icon"></i>Save
</sm-button> 
<sm-button *ngIf="refreshing" class="mini teal loading" (click)="saveScore()">
  <i class="checkmark icon"></i>Save
</sm-button>
